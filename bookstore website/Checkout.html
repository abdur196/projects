<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/Checkout.css">
</head>
<body>
    <div class="top"></div>
    <div class="header">
        <img class="logo" src="image/logo.png">
        <p class="name">ENCHANTED</p>
    </div>
    <div class="top2">
        <p>
            <span class="check">Checkout </span>
            <span class="item"> Books </span>
        </p>
    </div>

    <div class="main">
        <div class="page-title">Review your order</div>
        <div class="checkout-grid">
            <div class="order-summary js-cart-summary"></div>
            <div class="payment-summary">
                <div class="payment-summary-title">Order Summary</div>

                <div class="payment-summary-row">
                    <div>Items (<span class="items-count">0</span>):</div>
                    <div class="payment-summary-money items-total">$0.00</div>
                </div>

                <div class="payment-summary-row">
                    <div>Shipping &amp; handling:</div>
                    <div class="payment-summary-money shipping-total">$0.00</div>
                </div>

                <div class="payment-summary-row subtotal-row">
                    <div>Total before tax:</div>
                    <div class="payment-summary-money subtotal-total">$0.00</div>
                </div>

                <div class="payment-summary-row">
                    <div>Estimated tax (10%):</div>
                    <div class="payment-summary-money tax-total">$0.00</div>
                </div>

                <div class="payment-summary-row total-row">
                    <div>Order total:</div>
                    <div class="payment-summary-money order-total">$0.00</div>
                </div>

                <button class="place-order-button button-primary">Place your order</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="Scripts/Main.js"></script>
    <script type="module" src="Scripts/Checkout.js"></script>
</body>
</html>
